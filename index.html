<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nissan Virtual Car Showroom</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #annotations-container {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 300px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }
    .annotation-button {
      background: transparent;
      border: none;
      cursor: pointer;
      margin: 5px;
    }
  </style>
</head>
<body>

<div id="annotations-container"></div>

<script type="module">
  import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js';
  import { GLTFLoader } from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/controls/OrbitControls.js';

  let camera, scene, renderer, controls;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    // Set up lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x080820, 1);
    scene.add(hemiLight);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load your 3D car model using GLTFLoader
    const loader = new GLTFLoader();
    loader.load('https://rawcdn.githack.com/mrdoob/three.js/76d16bd828c8d3e1870eac45aa466c20313cf944/examples/models/gltf/Nefertiti/Nefertiti.glb', (gltf) => { 
      const carModel = gltf.scene;
      scene.add(carModel);

      // Set up camera target for smooth orbit controls
      const box = new THREE.Box3().setFromObject(carModel);
      const center = box.getCenter(new THREE.Vector3());
      controls.target.copy(center);
      camera.lookAt(center);

      // Add annotation buttons
      const annotationsContainer = document.getElementById('annotations-container');
      addAnnotationButton(annotationsContainer, 'Top', () => openLink('https://nissan.com/top'), 0, 0);
      addAnnotationButton(annotationsContainer, 'Middle', () => openLink('https://nissan.com/middle'), 0, 0.5);
      addAnnotationButton(annotationsContainer, 'Bottom', () => openLink('https://nissan.com/bottom'), 0, 1);

      // Initial rendering
      renderer.render(scene, camera);
    });

    // Camera Controls
    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;
    controls.maxPolarAngle = Math.PI / 2;

    // Handle window resize
    window.addEventListener('resize', onWindowResize);
  }

  function animate() {
    requestAnimationFrame(animate);

    // Camera Controls Update
    controls.update();

    // Render scene
    renderer.render(scene, camera);
  }

  function addAnnotationButton(container, text, onClick, x, y) {
    const button = document.createElement('button');
    button.className = 'annotation-button';
    button.textContent = text;
    button.style.position = 'absolute';
    button.style.left = x * 100 + '%';
    button.style.top = y * 100 + '%';
    button.addEventListener('click', onClick);

    container.appendChild(button);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function openLink(url) {
    window.open(url, 'https://pngtree.com/freepng/red-solid-color-round_5487776.html');
  }
</script>

</body>
</html>
