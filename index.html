 <html>

	 <script type="x-shader/x-vertex" id="vertexShader">

			varying vec3 vWorldPosition;

			void main() {

				vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
				vWorldPosition = worldPosition.xyz;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script>

		<script type="x-shader/x-fragment" id="fragmentShader">

			uniform vec3 topColor;
			uniform vec3 bottomColor;
			uniform float offset;
			uniform float exponent;

			varying vec3 vWorldPosition;

			void main() {

				float h = normalize( vWorldPosition + offset ).y;
				gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

			}

		</script>
    <body>
        <h1></h1>
    
        <script src='https://cdnjs.cloudflare.com/ajax/libs/three.js/85/three.min.js'></script>
        <script src="https://unpkg.com/tween.js@16.6.0/src/Tween.js"></script>
	<script src='https://raw.githubusercontent.com/mrdoob/three.js/master/examples/jsm/environments/RoomEnvironment.js'></script>    
        <script type="module">
               import {
  Color,
  LinearEncoding,
  MeshBasicMaterial,
  Mesh,
  PerspectiveCamera,
  sRGBEncoding,
  Sprite,
  HemisphereLight,
  SpriteMaterial,
  TextureLoader,
  BoxBufferGeometry,
  Scene,
  Vector3,
  WebGLRenderer,
  Raycaster
} from "https://unpkg.com/three@0.127.0/build/three.module.js";
import { OrbitControls } from "https://unpkg.com/three@0.127.0/examples/jsm/controls/OrbitControls.js";

import { GLTFLoader } from 'https://unpkg.com/three@0.127.0/examples/jsm/loaders/GLTFLoader.js';

let camera, scene, renderer, controls;
let currPosition = 0;
const positions = [
[0,0,0],
        [0, 0, 0],
        [5, 10, 15]
      ];
init();
function init() {
    
  
  
    scene = new Scene();
    scene.background = new Color(0xeeeeee)
  
    const light = new HemisphereLight(0xffffee, 0x444444)
    scene.add(light)
    
    camera = new PerspectiveCamera( 65, window.innerWidth / window.innerHeight, 0.1, 20);
   //camera.position.set(0, 0, 3);
    camera.position.set(...positions[currPosition]);
    
    renderer = new WebGLRenderer();
    renderer.outputEncoding = sRGBEncoding;
    renderer.setSize( window.innerWidth, window.innerHeight );
    renderer.setPixelRatio( window.devicePixelRatio );
    document.body.appendChild( renderer.domElement );

    controls = new OrbitControls(camera, renderer.domElement);
     controls.enablePan = false;
     controls.rotateSpeed = 0.1;
controls.zoomSpeed = 0.9;

controls.minDistance = 3;
controls.maxDistance = 3;

controls.minPolarAngle = 0; // radians
controls.maxPolarAngle = Math.PI /2; // radians

controls.enableDamping = true;
controls.dampingFactor = 0.05;	

    renderer.setAnimationLoop(() => {
      renderer.render( scene, camera );
    });
  
  loadModel(scene)
}

function loadModel(scene) {
  const loader = new GLTFLoader();
  loader.crossOrigin = "anonymous";
  loader.load('Room_tt.glb',(gltf) => {
    
    const model = gltf.scene.children[0]
    model.scale.multiplyScalar(1)
    model.position.y = - 1
    model.position.z = - 2  
    
    scene.add(model)
    
    // createMarker(model, () => openWebsite('https://example.com'), 0,17,8)
    createMarker(model,() => setFrontView1(), -5,5,1.7)
    createMarker(model, () => setFrontView(),-6,0,4)

  })
  
  
}
function setFrontView() {
  animate();
  interval();
  }
  function setFrontView1() {
    positions[1] = [6,1,5];
  animate();
  interval();
  }
function openWebsite(url) {
    window.location.href = url;
  }
  function animate(){
        requestAnimationFrame(animate);
        // stats.update();
        TWEEN.update();
        camera.lookAt(scene.position);
        renderer.render(scene, camera);
      }
  function interval(){
        currPosition = currPosition === 0 ? 1 : 0;
        tweenCamera(camera, positions[currPosition], 3000);
      }
function createMarker(model, onClick,x,y,z) {
  const loader = new TextureLoader();
  loader.crossOrigin = "";
  const spriteMap = loader.load("https://i.imgur.com/EZynrrA.png");
  spriteMap.encoding = sRGBEncoding
  
  const spriteMaterialFront = new SpriteMaterial( { map:spriteMap } );
  
  const spriteFront = new Sprite( spriteMaterialFront );
  // spriteFront.position.copy(position) 
  // spriteFront.callback = () => openWebsite('https://example.com');
  // spriteFront.scale.set(0.1, 0.1, 1);
  spriteFront.position.set(x,y,z);
  spriteFront.callback = onClick;
  // const spriteMaterialRear = new SpriteMaterial({ 
  //   map,
  //   opacity: 0.3, 
  //   transparent: true, 
  //   depthTest: false
  // });
  
  // const spriteRear = new Sprite( spriteMaterialRear );
  // spriteRear.callback = () => {
  //   window.location.href = 'EXAMPLE.COM';
  // };
  // spriteRear.position.copy(position) 
  
  model.add(spriteFront)
}
document.addEventListener('click', (event) => {
    const raycaster = new Raycaster();
    const mouse = new Vector3();

    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObjects(scene.children, true);

    if (intersects.length > 0 && intersects[0].object.callback) {
      intersects[0].object.callback();
    }
  });

  function tweenCamera(camera, position, duration) {        
        new TWEEN.Tween(camera.position).to({
          x: position[0],
          y: position[1],
          z: position[2]
        }, duration)
        .easing(TWEEN.Easing.Quadratic.InOut)
        .start();
      }  
		
   
//scene.environment = pmremGenerator.fromScene( new RoomEnvironment( renderer ), 0.04 ).texture;
// Point Light

	const hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 2 );
				hemiLight.color.setHSL( 0.6, 1, 0.6 );
				hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
				hemiLight.position.set( 0, 50, 0 );
				scene.add( hemiLight );

				const hemiLightHelper = new THREE.HemisphereLightHelper( hemiLight, 1 );
				scene.add( hemiLightHelper );

				//

				const dirLight = new THREE.DirectionalLight( 0xffffff, 3 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( - 1, 1.75, 1 );
				dirLight.position.multiplyScalar( 30 );
				scene.add( dirLight );

				dirLight.castShadow = true;

				dirLight.shadow.mapSize.width = 2048;
				dirLight.shadow.mapSize.height = 2048;

				const d = 50;

				dirLight.shadow.camera.left = - d;
				dirLight.shadow.camera.right = d;
				dirLight.shadow.camera.top = d;
				dirLight.shadow.camera.bottom = - d;

				dirLight.shadow.camera.far = 2000;
				dirLight.shadow.bias = - 0.0001;

				const dirLightHelper = new THREE.DirectionalLightHelper( dirLight, 5 );
				scene.add( dirLightHelper );

				// GROUND

				const groundGeo = new THREE.PlaneGeometry( 10000, 10000 );
				const groundMat = new THREE.MeshLambertMaterial( { color: 0xffffff } );
				groundMat.color.setHSL( 0.095, 1, 0.75 );

				const ground = new THREE.Mesh( groundGeo, groundMat );
				ground.position.y = - 33;
				ground.rotation.x = - Math.PI / 2;
				ground.receiveShadow = true;
				scene.add( ground );

				// SKYDOME

				const vertexShader = document.getElementById( 'vertexShader' ).textContent;
				const fragmentShader = document.getElementById( 'fragmentShader' ).textContent;
				const uniforms = {
					'topColor': { value: new THREE.Color( 0x0077ff ) },
					'bottomColor': { value: new THREE.Color( 0xffffff ) },
					'offset': { value: 33 },
					'exponent': { value: 0.6 }
				};
				uniforms[ 'topColor' ].value.copy( hemiLight.color );

				//scene.fog.color.copy( uniforms[ 'bottomColor' ].value );

				const skyGeo = new THREE.SphereGeometry( 4000, 32, 15 );
				const skyMat = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: vertexShader,
					fragmentShader: fragmentShader,
					side: THREE.BackSide
				} );

				const sky = new THREE.Mesh( skyGeo, skyMat );
				scene.add( sky );
const params = {
					toggleHemisphereLight: function () {

						hemiLight.visible = ! hemiLight.visible;
						hemiLightHelper.visible = ! hemiLightHelper.visible;

					},
					toggleDirectionalLight: function () {

						dirLight.visible = ! dirLight.visible;
						dirLightHelper.visible = ! dirLightHelper.visible;

					}
				};

				const gui = new GUI();

				gui.add( params, 'toggleHemisphereLight' ).name( 'toggle hemisphere light' );
				gui.add( params, 'toggleDirectionalLight' ).name( 'toggle directional light' );
				gui.open();	         
        </script>
    </body>
</html>
