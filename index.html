<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Car Showroom</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #hotspot-buttons {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
    }
    #view-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="hotspot-buttons"></div>
<div id="view-buttons"></div>

<script type="module">
  import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js';
  import { GLTFLoader } from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/controls/OrbitControls.js';

  let camera, scene, renderer, controls, currentModel;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    // Set up lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Initial model
    loadModel('path/to/your/first_model.glb');

    // Hotspot buttons
    const hotspotButtonsContainer = document.getElementById('hotspot-buttons');
    addHotspotButton(hotspotButtonsContainer, 'Change Model 1', () => loadModel('Room_t.glb'), 0, 0);
    addHotspotButton(hotspotButtonsContainer, 'Change Model 2', () => loadModel('engine.glb'), 0, 1);
    // Add more hotspot buttons as needed

    // View buttons
    const viewButtonsContainer = document.getElementById('view-buttons');
    addViewButton(viewButtonsContainer, 'Top View', () => setTopView(), 1, 0);
    addViewButton(viewButtonsContainer, 'Front View', () => setFrontView(), 1, 1);
    // Add more view buttons as needed

    // Camera Controls
    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;
    controls.maxPolarAngle = Math.PI / 2;

    // Handle window resize
    window.addEventListener('resize', onWindowResize);
  }

  function animate() {
    requestAnimationFrame(animate);

    // Camera Controls Update
    controls.update();

    // Render scene
    renderer.render(scene, camera);
  }

  function loadModel(modelPath) {
    if (currentModel) {
      scene.remove(currentModel);
    }

    const loader = new GLTFLoader();
    loader.load(modelPath, (gltf) => {
      currentModel = gltf.scene;
      scene.add(currentModel);
    });
  }

  function addHotspotButton(container, text, onClick, x, y) {
    const spriteMap = new THREE.TextureLoader().load('1.png');
    const spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap });
    const sprite = new THREE.Sprite(spriteMaterial);
    sprite.scale.set(0.1, 0.1, 1);
    sprite.position.set(x, y, 0);

    sprite.callback = onClick;

    scene.add(sprite);
    container.appendChild(sprite.element);
  }

  function addViewButton(container, text, onClick, x, y) {
    const spriteMap = new THREE.TextureLoader().load('2.png');
    const spriteMaterial = new THREE.SpriteMaterial({ map: spriteMap });
    const sprite = new THREE.Sprite(spriteMaterial);
    sprite.scale.set(0.1, 0.1, 1);
    sprite.position.set(x, y, 0);

    sprite.callback = onClick;

    scene.add(sprite);
    container.appendChild(sprite.element);
  }

  function setTopView() {
    controls.reset();
    controls.target.set(0, 0, 0);
    camera.position.set(0, 5, 0);
    camera.up.set(0, 0, -1);
    controls.update();
  }

  function setFrontView() {
    controls.reset();
    controls.target.set(0, 0, 0);
    camera.position.set(0, 0, 5);
    camera.up.set(0, 1, 0);
    controls.update();
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  document.addEventListener('click', (event) => {
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObjects(scene.children, true);

    if (intersects.length > 0 && intersects[0].object.callback) {
      intersects[0].object.callback();
    }
  });
</script>

</body>
</html>
