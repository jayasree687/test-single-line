<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Car Annotations</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    #annotation-container {
      position: absolute;
      top: 10px;
      left: 10px;
      max-width: 300px;
      padding: 10px;
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      pointer-events: none;
      display: none;
    }
    #ui-buttons {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
    #hotspot-buttons {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="annotation-container"></div>
<div id="ui-buttons">
  <button onclick="toggleAnnotations()">Toggle Annotations</button>
  <button onclick="zoomIn()">Zoom In</button>
  <button onclick="zoomOut()">Zoom Out</button>
</div>
<div id="hotspot-buttons">
  <button onclick="changeCameraPreset('front')">Front View</button>
  <button onclick="changeCameraPreset('rear')">Rear View</button>
</div>

<script type="module">
  import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/build/three.module.js';
  import { GLTFLoader } from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/loaders/GLTFLoader.js';
  import { OrbitControls } from 'https://threejsfundamentals.org/threejs/resources/threejs/r132/examples/jsm/controls/OrbitControls.js';

  let camera, scene, renderer, controls;
  let annotations = [];

  init();
  animate();

  function init() {
    scene = new THREE.Scene();

    // Set up lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight.position.set(5, 5, 5);
    scene.add(directionalLight);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Load your 3D car model using GLTFLoader
    const loader = new GLTFLoader();
    loader.load('https://rawcdn.githack.com/mrdoob/three.js/76d16bd828c8d3e1870eac45aa466c20313cf944/examples/models/gltf/Nefertiti/Nefertiti.glb', (gltf) => { 
      const carModel = gltf.scene;
      scene.add(carModel);

      // Set up camera target for smooth orbit controls
      const box = new THREE.Box3().setFromObject(carModel);
      const center = box.getCenter(new THREE.Vector3());
      controls.target.copy(center);
      camera.lookAt(center);

      // Add annotation
      addAnnotation(carModel, 'Click me!', () => alert('Car clicked'));
    });

    // Camera Controls
    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;
    controls.maxPolarAngle = Math.PI / 2;

    // Handle window resize
    window.addEventListener('resize', onWindowResize);
  }

  function animate() {
    requestAnimationFrame(animate);

    // Camera Controls Update
    controls.update();

    // Add your animation logic here

    renderer.render(scene, camera);
  }

  function addAnnotation(object, text, onClick) {
    const annotationElement = document.getElementById('annotation-container');
    const position = object.position.clone();
    const screenPosition = position.project(camera);

    const annotation = document.createElement('div');
    annotation.className = 'annotation';
    annotation.textContent = text;

    annotation.style.left = ((screenPosition.x + 1) / 2 * window.innerWidth) + 'px';
    annotation.style.top = ((-screenPosition.y + 1) / 2 * window.innerHeight) + 'px';

    annotation.addEventListener('click', onClick);

    annotationElement.appendChild(annotation);
    annotations.push(annotation);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function toggleAnnotations() {
    const annotationContainer = document.getElementById('annotation-container');
    annotationContainer.style.display = annotationContainer.style.display === 'none' ? 'block' : 'none';
  }

  function zoomIn() {
    controls.dollyIn(1.2);
  }

  function zoomOut() {
    controls.dollyOut(1.2);
  }

  function changeCameraPreset(preset) {
    switch (preset) {
      case 'front':
        controls.reset();
        controls.target.set(0, 0, 0);
        controls.rotateLeft(Math.PI / 2);
        controls.rotateUp(Math.PI / 6);
        break;
      case 'rear':
        controls.reset();
        controls.target.set(0, 0, 0);
        controls.rotateLeft(-Math.PI / 2);
        controls.rotateUp(-Math.PI / 6);
        break;
      // Add more presets as needed
    }
  }
</script>

</body>
</html>
